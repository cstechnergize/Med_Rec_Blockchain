<html>
<html lang="en">
<head>
	<title>Blood Donor Details!</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<link href="//fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
	<link href="//fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i,700" rel="stylesheet">
</head>
<body>
	<div class="main-banner">
	<div class="heading">
		<h1>Blood Donation!</h1>
	</div>
		<div class="container">
			<div class="heading">
				<h2>Please Enter Donors Details</h2>
				<p>Fill the form below and submit your query we will contact you as soon as possible.</p>
			</div>
			<div class="agile-form">
				<form action="/" method="post">
					<ul class="field-list">
						<li>
							<label class="form-label"> 
								Donor ID 
								<span class="form-required"> * </span>
							</label>
							<div class="form-input">
								<input type="text" name="Donor_id" placeholder="Enter Donor's ID" required >
							</div>
						</li>
						<li>
							<label class="form-label"> 
								Donor Name 
								<span class="form-required"> * </span>
							</label>
							<div class="form-input">
								<input type="text" name="Donor_name" placeholder="Enter Donor's Name" required >
							</div>
						</li>
						<li>
							<label class="form-label"> 
								Blood Group 
								<span class="form-required"> * </span>
							</label>
							<div class="form-input">
								<input type="text" name="blood_group" placeholder="Blood Group" required >
							</div>
						</li>
						<li>
							<label class="form-label">
							   Gender
							   <span class="form-required"> * </span>
							</label>
							<div class="form-input">
								<select class="form-dropdown" name="gender" required>
									<option value="">--Select--</option>
									<option value="Male"> Male </option>
									<option value="Female"> Female </option>
									<option value="Others"> Others </option>
								</select>
							</div>
						<li>
						<li> 
							<label class="form-label">
							   Mobile Number
							   <span class="form-required"> * </span>
							</label>
							<div class="form-input">
								<input type="text" name="mobile_number" placeholder="Mobile Number" required >
							</div>
						</li>
						<li>
							<label class="form-label">
							   Date of Birth
							   <span class="form-required"> * </span>
							</label>
							<div class="form-input">
									<input type="text" class="year" name="year" placeholder=" Enter Year" required>
						</li>
						<li> 
							<label class="form-label">
							   Donor's Address
							   <span class="form-required"> * </span>
							</label>
							<div class="form-input add">
									<input type="text" name="street_address" placeholder="Donor Address" required>
							</div>
						</li>
						<li> 
							<label class="form-label">
							   Donor's E-Mail Address
							   <span class="form-required"> * </span>
							</label>
							<div class="form-input">
								<input type="email" name="email" placeholder="user@mail.com" required>
							</div>
						</li>
						<li> 
							<label class="form-label1">
								Mention the details of previous consultings with us.
							</label>
							<div class="form-input2">
								<textarea rows="5" cols="20" name="textarea"></textarea>
							</div>
						</li>
						<li> 
							<label class="form-label">
							   Hospital's Address
							   <span class="form-required"> * </span>
							</label>
							<div class="form-input add">
									<input type="text" name="street_address" placeholder="Hospital's Address" required>
							</div>
						</li>
						<li class="last-type"> 
							<label class="form-label1">
								Previous Health Conditions (If Any).
								<span class="form-required"> * </span>
							</label>
							<div class="form-input2">
								<textarea rows="5" cols="20" name="textarea"></textarea>
							</div>
						</li>
					</ul>
					<input type="submit" value="Save the Details!">
				</form>	
			</div>
		</div>
		<div class="copyright">
			<p>Â© 2018 All rights reserved | Design by <a href="https://www.github.com/cstechnergize">CyberSecurity Technergize Team</a></p> 
		</div>
	</div>
</body>
</html>
